<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="showCharts()">
      <ion-icon name="map"></ion-icon>
    </button>
  </ion-fab>
  <div class="appContainer">

    <div class="nav">
      <div>
        <img src="../../assets/icon/icon2.JPG" alt="">
      </div>
      <div></div>
      <div (click)="logOut()">
        <!-- <ion-icon name="person"></ion-icon> -->
        Logout
      </div>
    </div>
    <div class="everything-inside" padding>
        <div class="item" (click)="showDetails()">
          <div class="detail">
            <div>
              <img id="userImg" src="../../assets/imgs/tut.svg" alt="">
            </div>
            <div>
              <p id="name">Leonard Doe</p>
              <p id="education">BTech</p>
              <p id="position">Tutor</p>
            </div>
          </div>
        </div>
        <div class="item" (click)="showDetails()">
          <div class="detail">
            <div>
              <img id="userImg" src="../../assets/imgs/stu.svg" alt="">
            </div>
            <div>
              <p id="name">Johannes Doe</p>
              <p id="education">BTech</p>
              <p id="position">Student</p>
            </div>
          </div>
        </div>
    </div>
  </div>
</ion-content>

<ion-content>
  <div class="appContainer">

    <div class="nav">
      <div (click)="reload()">
        <img src="../../assets/icon/icon2.JPG" alt="">
      </div>
      <div></div>
      <div (click)="logOut()">
        <!-- <ion-icon name="person"></ion-icon> -->
        Logout
      </div>
    </div>
    <div class="everything-inside" padding>
        <div class="item" *ngFor="let i of tutors" (click)="showDetails()">
          <div class="detail">
            <div>
              <img id="userImg" src="{{i.downloadurl}}" alt="">
            </div>
            <div>
              <p id="name">{{i.name}}</p>
              <p id="education">{{i.eduLevel}}</p>
              <p id="position">{{i.university}}</p>
            </div>
          </div>
        </div>
    </div>
  </div>
</ion-content>

<ion-content>

  <div class="appContainer">
    <p id="version">V1.0.0 &copy; Copyrights reserved 2019</p>

    <div class="everything-inside" padding>
      <div class="image">
        <img src="../../assets/icon/icon2.JPG" alt="">
        <br>
        <p>Administrator Login</p>
      </div>
      <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      <button ion-button (click)="login()">SIGN IN</button>
    </div>
  </div>

</ion-content>
